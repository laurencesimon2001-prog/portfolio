{% extends "base.html" %}
{% block content %}

<h2 style="text-align:center;">My Projects</h2>

<div class="project-list">
    {% for p in projects %}
    <div class="project-card">
        <h3>{{ p.title }}</h3>
        <p>{{ p.description }}</p>
        <a href="{{ p.link }}" target="_blank">View Project</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
