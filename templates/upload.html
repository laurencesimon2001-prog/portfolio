<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="content">
    <div class="upload-container">
        <h1>Photo Upload</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
            <div>
                <label for="file">Choose your Photo</label>
                <input type="file" name="file" id="file" required accept="image/*">
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="{{ url_for('admin_dashboard') }}" style="color: var(--accent-sky);">Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
